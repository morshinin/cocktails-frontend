name: Test

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  unit-tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Unit Tests
      run: npm test

  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image for E2E tests
      run: docker build -f Dockerfile.e2e -t cocktails-e2e:test .

    - name: Run E2E Tests in Docker
      run: |
        docker run --rm \
          -e CI=true \
          -e VITE_API_URL="${{ github.ref == 'refs/heads/main' && secrets.API_URL_MAIN || secrets.API_URL_DEV }}" \
          -v ${{ github.workspace }}/playwright-report:/app/playwright-report \
          -v ${{ github.workspace }}/test-results:/app/test-results \
          cocktails-e2e:test

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
